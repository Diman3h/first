<!DOCTYPE html>
<html>
<head>
    <title>hello world</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        #blocker {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            opacity: 1;
            z-index: 1000;
            transition: opacity .3s linear;
            display: flex;
        }
        #blocker .before {
            font-family: "Helvetica Neue",sans-serif;
            display: block;
            margin: auto;
            font-size: 80px;
        }
        #app {
            transition: transform .3s ease-out;
            transform: scale(.9);
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="blocker"><div class="before">загружаюсь…</div></div>
    <div id="app" style="">
    <header>
        <div class="icon">⛰️</div>
        <h1 class="title title--xxxl">hello world <sup>{{ eventFilter.length }}</sup></h1>
        <div class="tags">
            <div class="tags__offset">
                <template v-for="group in tags">
                    <label v-for="tag in group.tags" class="tags__tag" :for="tag.slug" :class="[{active: tag.active}, tag.slug]" :title="tag.title || tag.text">
                        <input type="checkbox" :id="tag.slug" :value="tag.bit" v-model="selectedTags">
                        <div class="tags__tag__inner">{{ tag.text }}</div>
                    </label>
                </template>
            </div>
        </div>
    </header>
    <article class="gant">
        <div class="gant__container">
        <div class="gant__months">
            <div :class="`gant__month days--w${month.days.length}`" v-for="month in months">
                <div class="gant__month__name">{{ month.name }}</div>
                <div class="gant__month__days">
                    <span
                        class="gant__month__days__day"
                        :class="{
                            'gant__month__days__day--is_weekend': day.is_weekend,
                            'gant__month__days__day--is_today': day.is_today,
                        }"
                        v-for="day in month.days"
                    >{{ day.date.format('DD') }}</span>
                </div>
            </div>
        </div>
        <div class="gant__events" :style="`background-position: ${bgOffset}px 0`">
            <a
                v-for="event in eventFilter"
                class = "gant__event"
                target="_blank"
                :id="event.id"
                :href="`${event.url}`"
                :class="`gant__event--${event.vendor} days--w${event.days} gant__event--v${event.voffset}`"
                :style="`left:${event.hoffset}px`"
            >
                <div class="gant__event__dates">{{ event.start.format('DD.MM') }}&nbsp;&mdash; {{ event.end.format('DD.MM') }}, {{ event.days }}&nbsp;{{ event.days | pluralize('день', 'дня', 'дней') }}</div>
                <div class="gant__event__title">{{ event.title }}</div>
            </a>
        </div>
        </div>
    </article>
    </div>
</body>
<link rel="stylesheet" href="./tent.min.css">
<link rel="stylesheet" href="./index.css">
<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./data.js"></script>
<script src="./index.js"></script>
</html>
